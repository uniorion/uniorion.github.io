<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    [class*='box-'] {
      margin: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
    }
    [class*='box-']::before {
      content: attr(class);
      display: block;
    }
    .box-100 {
      background: #FA86ED;
      width: 100px;
      height: 100px;
    }
    .box-50 {
      background: #FA86ED;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="box-100"></div>
  <div class="box-50"></div>
</body>
</html>
