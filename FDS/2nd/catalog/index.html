<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Product Catalog Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<ul class="plist">
			<li>
				<div class="plist-info">
					<img src="images/product/product-blazer.png" alt="Luke 1977 Men's Soeron 2에서 만든 회색 Blazer">
					<div class="plist-info-describe">
						<em class="plist-info-title">Luke 1977 Men's Soeron 2<br>Single Breasted Blazer</em>
						<span class="plist-info-category">Blazers</span>
					</div>
				</div>
				<div class="plist-price">
					<em>$145</em>
					<span class="tag new" title="새로나온 상품"></span>
				</div>
				<div class="plist-pick">
					<label class="readable-hidden" for="plist-pick-size01">사이즈 선택</label>
					<select name="size" id="plist-pick-size01">
						<option value="0">Size</option>	
						<option value="10">US10</option>	
						<option value="20">US20</option>		
						<option value="30">US30</option>						
					</select>
					<button type="button" class="btn-cart no-added">Add to cart</button>
					<button type="button" class="btn-wishlist no-added">Add to wishlist</button>
				</div>
			</li>
			<li>
				<div class="plist-info">
					<img src="images/product/product-boots.png" alt="Hudson Men 의 갈색 가죽 부츠">
					<div class="plist-info-describe">
						<em class="plist-info-title">H Shoes by Hudson Men's<br>Houghton 2 Leather Desert</em>
						<span class="plist-info-category">Boots</span>
					</div>
				</div>
				<div class="plist-price">
					<em class="sale">$90</em>
					<span class="tag sale" title="세일중인 상품">$160</span>
				</div>
				<div class="plist-pick">
					<label class="readable-hidden" for="plist-pick-size02">사이즈 선택</label>
					<select name="size" id="plist-pick-size02">
						<option value="0">Size</option>	
						<option value="10" selected>US10</option>	
						<option value="20">US20</option>		
						<option value="30">US30</option>						
					</select>
					<button type="button" class="btn-cart no-added">Add to cart</button>
					<button type="button" class="btn-wishlist added">Added</button>
				</div>
			</li>
			<li>
				<div class="plist-info">
					<img src="images/product/product-bagpack.png" alt="New Balance의 검정색 남성 스트리트백팩">
					<div class="plist-info-describe">
						<em class="plist-info-title">New Balance Men's Street<br>Backpack - Black</em>
						<span class="plist-info-category">Bags</span>
					</div>
				</div>
				<div class="plist-price">
					<em>$145</em>
					<span class="tag"></span>
				</div>
				<div class="plist-pick">
					<label class="readable-hidden" for="plist-pick-size03">사이즈 선택</label>
					<select name="size" id="plist-pick-size03">
						<option value="0">Size</option>	
						<option value="10">US10</option>	
						<option value="20">US20</option>		
						<option value="30">US30</option>						
					</select>
					<button type="button" class="btn-cart no-added">Add to cart</button>
					<button type="button" class="btn-wishlist no-added">Add to wishlist</button>
				</div>
			</li>
			<li>
				<div class="plist-info">
					<img src="images/product/product-scarf.png" alt="Original Penguin의 남성 검정색 스카프">
					<div class="plist-info-describe">
						<em class="plist-info-title">Original Penguin Men's Ven Scarf -<br>True Black</em>
						<span class="plist-info-category">Scarves</span>
					</div>
				</div>
				<div class="plist-price">
					<em>$90</em>
					<span class="tag hit" title="히트 상품"></span>
				</div>
				<div class="plist-pick">
					<label class="readable-hidden" for="plist-pick-size04">사이즈 선택</label>
					<select name="size" id="plist-pick-size04">
						<option value="0">Size</option>	
						<option value="10">US10</option>	
						<option value="20">US20</option>		
						<option value="30">US30</option>						
					</select>
					<button type="button" class="btn-cart no-added">Add to cart</button>
					<button type="button" class="btn-wishlist no-added">Add to wishlist</button>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
