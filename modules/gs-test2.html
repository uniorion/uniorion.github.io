<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid system 1380 static</title>
	<link rel="stylesheet" href="css/gs-1380-12-14-87-14.css">
	<style> 
		body {
			margin: 0;
		}
		.box {
			margin-bottom: 28px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 87px;
		}
		.box:nth-child(1n){ background: #18bf8b; }
		.box:nth-child(2n){ background: #83e6fa; }
		.box:nth-child(3n){ background: #bdb331; }
		.box:nth-child(4n){ background: #f6aed5; }
	</style>
</head>
<body>
	
	<div class="container show-grid">
		
		<div class="row">
			<div class="box col-2">1</div>
			<div class="box col-3">2</div>
			<div class="box col-2">3</div>
		</div>
		<div class="row">
			<div class="box col-1 push-2">1</div>
			<div class="box col-1 push-5">2</div>
			<div class="box col-1 pull-1">3</div>
			<div class="box col-1 pull-4">4</div>
		</div>
		<div class="row">
			<div class="box col-1 suffix-1">1</div>
			<div class="box col-1 prefix-2">2</div>
			<div class="box col-2 ">3</div>
			<div class="box col-1 prefix-1">4</div>
		</div>

	</div>

</body>
</html>
