<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Core</title>
  <script>
    var $ = function(selector) {
      return document.querySelector(selector);
    }
    var $$ = function(selector) {
      return document.querySelectorAll(selector);
    }
    console.log('$:', $);
    
    window.addEventListener('DOMContentLoaded', function() {
      $('body').classList.add('body-element');
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
  <script src="lib/jquery.min.js"></script>
  <!-- <script src="js/jquery-excute-in-head.js"></script> -->
</head>
<body>

<script>
  var $body = $( "body" );

  $body.append( "2nd loaded jQuery version ($): " + $.fn.jquery + "<br>" );

  // Restore globally scoped jQuery variables to the first version loaded
  // (the newer version)

  var jq3 = jQuery.noConflict( true );  // 최신버전 

  $body.append( "<h3>After $.noConflict(true)</h3>" );
  $body.append( "1st loaded jQuery version ($): " + $.fn.jquery + "<br>" );
  $body.append( "2nd loaded jQuery version (jq3): " + jq3.fn.jquery + "<br>" );
</script>  

<!-- <script src="js/jquery-core.js"></script> -->
</body>
</html>
