<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Photo Gallery</title>
	<link rel="stylesheet" href="css/simple-gallery.css">
</head>
<body>

  <div class="simple-photo-gallery">
    <div class="gallery-controls">
      <button type="button">
        <img src="images/thumbs/design-wall.jpg" alt="design wall" width="180" height="269">
      </button>
      <button type="button">
        <img src="images/thumbs/design-man.jpg" alt="design man" width="176" height="264">
      </button>
      <button type="button">
        <img src="images/thumbs/design-desk.jpg" alt="design desk" width="177" height="265">
      </button>
    </div>
    <div class="gallery-view">
      <img src="images/big/design-wall.jpg" alt="Design Man" width="600" height="900">
    </div>
  </div>

<script src="js/simple-gallery.js"></script>
</body>
</html>
