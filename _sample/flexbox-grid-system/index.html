<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sass test</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .grid-wrap {
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
        } 
        .row {
            padding-bottom: 10px;
        }
        [class*="cell-"] {
            height: 80px;
        }
        [class*="cell-"]:nth-child(1) { background: #c8d89b; }
        [class*="cell-"]:nth-child(2) { background: #facc44; }
        [class*="cell-"]:nth-child(3) { background: #659836; }
        [class*="cell-"]:nth-child(4) { background: #676767; }
        [class*="cell-"]:nth-child(5) { background: #abcdef; }
        [class*="cell-"]:nth-child(6) { background: #ab5566; }
    </style>
</head>
<body>
    <div class="grid-wrap show-guide">
        <div class="row">
            <div class="cell-m-1-1">box-1</div>
        </div>
        <div class="row">
            <div class="cell-m-1-2 cell-d-1-3 o-3">box-1</div>
            <div class="cell-m-1-2 cell-d-1-3 o-2">box-2</div>
            <div class="m-hidden cell-d-1-3 o-1">box-3</div>
        </div>
        <div class="row">
            <div class="cell-m-1-3 cell-d-3-4">box-1</div>
            <div class="cell-m-1-3 cell-d-1-4">box-2</div>
            <div class="cell-m-1-3 d-hidden">box-3</div>
        </div>
            <div class="row grid-right">
            <div class="cell-m-2-3 cell-d-5-6">box-1</div>
        </div>
            <div class="row">
            <div class="cell-m-3-6 cell-d-2-6">box-1</div>
            <div class="cell-m-2-6 cell-d-1-6">box-2</div>
            <div class="cell-m-1-6 cell-d-3-6">box-3</div>
        </div>
    </div>
</body>
</html>
