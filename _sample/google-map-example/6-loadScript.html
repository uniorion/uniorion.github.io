<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goolgle Map Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="map"></div>
  
<script>

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: {lat: -33.8666, lng: 151.1958},
      
      // 기본 UI 설정
      scaleControl:       true,   // 축척
      rotateControl:      true,   // 회전 컨트롤

      mapTypeControl:     true,   // 지도, 위성 토글 버튼
      mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
          position: google.maps.ControlPosition.TOP_CENTER,
          mapTypeIds: [
            google.maps.MapTypeId.ROADMAP,
            google.maps.MapTypeId.TERRAIN
          ]
      },
      zoomControl:        true,   // 확대,축소 버튼
      zoomControlOptions: {
          position: google.maps.ControlPosition.LEFT_CENTER
      },
      streetViewControl:  true,   // 거리뷰 버튼
      streetViewControlOptions: {
          position: google.maps.ControlPosition.LEFT_TOP
      }
    });

  }

  // google api 동적 로드
  function loadScript() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyA0Lp9rCZhGbiX4gEykrs4ORdMxp0t6dgo&sensor=false&' + 'callback=initMap';
    document.body.appendChild(script);
  }

  window.onload = loadScript;
</script>
<script scr='js/map.js'></script>
</body>
</html>
