<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goolgle Map Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="map"></div>
  
<script>

  function initMap() {

    // var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
    var myLatLng = {lat: -25.363, lng: 131.044};

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: myLatLng
    });

    // 마커 정의
    var marker = new google.maps.Marker({
      position: myLatLng,   // 필수, place 객체를 정의할 경우 생략가능. 
      map: map,             // setMap() 메소드로 대체 가능
      title: 'Hello World!',

      draggable: true,      // 드래그 가능

      // 애니메이션 유형: DROP, BOUNCE
      // BOUNCE는 animaition 속성이 null이 될 때까지 지속.
      animation: google.maps.Animation.DROP,  

      // 마커 이미지 설정
      // https://developers.google.com/maps/documentation/javascript/markers?hl=ko#complex_icons
      icon: 'images/marker.png'
    });

    // setMap() 메소드로 맵에 마커 추가
    marker.setMap(map);

    // 맵에서 마커 제거 (마커 자체가 삭제되는 것은 아님.)
    // marker.setMap(null);
  }

  // BOUNCE 동작 토글 
  function toggleBounce() {
    if (marker.getAnimation() !== null) {
      // null 설정하여 동작 중지.
      marker.setAnimation(null);
    } else {
      // BOUNCE 동작 설정.
      marker.setAnimation(google.maps.Animation.BOUNCE);
    }
  }
</script>
<script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyA0Lp9rCZhGbiX4gEykrs4ORdMxp0t6dgo&signed_in=true&callback=initMap">
</script>
<script scr='js/map.js'></script>
</body>
</html>
