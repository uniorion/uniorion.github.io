<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS속성 선택자를 사용한 아이콘 디자인</title>
	<link rel="stylesheet" href="css/attribute-selector-demo.css">
</head>
<body>

  <!-- External Link -->
  <section class="demo-attr-list">
    <h1>외부 링크(새 창, 새 탭) 감지 목록</h1>
    <ul class="external-list reset-list">
      <li>
        <a href="../javascript-core-part2.html">javascript-core-part2</a>
      </li>
      <li>
        <a href="css/attribute-selector-demo.css">attribute-selector-demo</a>
      </li>
      <li>
        <a href="http://fastcampus.co.kr/" target="_blank">패스트캠퍼스</a>
      </li>
      <li>
        <a href="https://github.com/yamoo9/FDS/" target="_blank">FDS GitHub Repository</a>
      </li>
    </ul>
  </section>

	<!-- File Format List -->
	<section class="demo-attr-list">
		<h1>파일 유형 감지 목록</h1>
		<ul class="file-list reset-list">
			<li><a href="files/file.css">css</a></li>
			<li><a href="files/file.doc">doc</a></li>
			<li><a href="files/file.exe">exe</a></li>
			<li><a href="files/file.mp3">mp3</a></li>
			<li><a href="files/file.mp4">mp4</a></li>
			<li><a href="files/file.ppt">ppt</a></li>
			<li><a href="files/file.svg">svg</a></li>
			<li><a href="files/file.txt">txt</a></li>
			<li><a href="files/file.xml">xml</a></li>
			<li><a href="files/file.zip">zip</a></li>
		</ul>
	</section>

  <!-- SNS -->
  <section class="demo-attr-list">
    <h1><abbr lang="en" title="Social Network Service">SNS</abbr> 링크 목록</h1>
    <ul class="sns-list reset-list">
      <li><a href="http://behance.com" title="Behance">Behance</a></li>
      <li><a href="http://blogger.com" title="Blogger">Blogger</a></li>
      <li><a href="http://deviantArt.com" title="DeviantArt">DeviantArt</a></li>
      <li><a href="http://dropbox.com" title="Dropbox">Dropbox</a></li>
      <li><a href="http://evernote.com" title="Evernote">Evernote</a></li>
    </ul>
  </section>

</body>
</html>
