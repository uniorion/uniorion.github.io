<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Core</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/01-var.js"></script>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem placeat tenetur temporibus error! Rem officiis, tempora minus pariatur aspernatur at.</p>
  <!-- 표 요소를 구조화(Mark up) -->
  <table class="print-js-table">
    <!-- 표 제목 구성(일반적으로 비주얼 상 표현되는 경우가 드뭅니다) -->
    <caption >print javascript variables.</caption>
      <!-- table row, 표의 행(Row) -->
      <tr>
        <!-- table cell header, ㅍ의 제목 셀 -->
        <th>x</th>
        <!-- table cell data, ㅍ의 내용 셀 -->
        <td>
        <script>
          document.write(x);
        </script>
        </td>
      </tr>
      <tr>
        <th>y</th>
        <td>
          <script>
            document.write(y);
          </script>
        </td>
      </tr>
      <tr>
        <th>language</th>
        <td>
          <script>
            document.write(language);
          </script>
        </td>
      </tr>
  </table>

</body>
</html>
