<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Angular V1 + Webpack + Sass + ES2015(Babel) 프로젝트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/app.css">
  <!-- ※ jQuery, Angular를 포함하여 번들하다 보니 Webpack 처리 속도가 5~10초 단위로 걸림 -->
  <!-- 개발 과정에서는 별도로 분리하여 jQuery, Angular를 불러오되, 빌드 과정에서 포함시키는 것이 좋을 듯 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<!-- <div class="ng-app"> -->
<!-- cloak 은폐 : 로딩 중에 {{}}가 노출되지 않는다. -->

<!-- <pre>
{{ order_obj | json }}
</pre> -->

<div class="ng-app" data-ng-cloak data-ng-controller="testController">
  <!-- 대문자(uppercase), 소문자(lowercase) 화 필터 -->
  <h1>{{ app_name | capitalize }}</h1>
  <h1>{{ app_name | camelCase:',' }}</h1>
  <!-- <h1>{{ app_name | uppercase | lowercase }}</h1> -->
  <!-- Angular Filter `Date` -->
  <!-- <time datetime="{{current_date}}"> {{ current_date | date: 'yyyy년 MM월 dd일' }} </time> -->
  <!-- <p>
    <span class="currency"><strong>currency</strong>: {{ money | currency:'':0 }}원</span>
  </p>
  <p>
    <span class="number"><strong>number</strong>: {{ money | number }}원</span>
  </p> -->
  <div class="control">
    <p>
      <input type="search" data-ng-model="filtering" placeholder="원하는 데이터를 검색하세요.">
    </p>
    <p>
      <input type="text" data-ng-model="order_category" placeholder="정렬하고픈 데이터 이름을 작성하세요.">
    </p>
    <p>
      <button
        data-ng-click="changeOrderCategoryAndReverse(0)"
        type="button" class="name_sort">이름 정렬 {{ order_obj[0].reverse ? '내림차순': '올림차순' }}</button>
      <button
        data-ng-click="changeOrderCategoryAndReverse(1)"
        type="button" class="age_sort">나이 정렬 {{ order_obj[1].reverse ? '내림차순': '올림차순' }}</button>
      <button
        data-ng-click="changeOrderCategoryAndReverse(2)"
        type="button" class="job_sort">직업 정렬 {{ order_obj[2].reverse ? '내림차순': '올림차순' }}</button>
      <!-- <button
        data-ng-click="order_reverse = !order_reverse"
        type="button"
        class="toggle-reverse-order">토글 {{ !order_reverse ? '내림차순': '올림차순' }}</button> -->
    </p>
  </div>
  <ul class="people-list">
    <!-- limitTo, orderBy 필터 -->
    <li data-ng-repeat="person in people | filter:filtering | orderBy:order_category:order_reverse">
      <div class="person">
        <h3 class="person-name">{{person.name}}</h3>
        <p class="person-age">{{person.age}}</p>
        <p class="person-job">{{person.job}}</p>
      </div>
    </li>
  </ul>

  <!-- json 필터: 간격(spacing) -->
  <!-- <pre>{{people | json:4}}</pre> -->

<!-- <pre>(function(global){

</div>
<script src="./assets/app.js"></script>
</body>
</html>
