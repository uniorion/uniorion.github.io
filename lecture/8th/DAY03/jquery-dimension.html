<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery Box One Click</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .wraper-1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100px;
      height: 100px;
      margin: 10px;
      background: #333;
      color: #fff;
    }
    .clicked {
      flex: 0;
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
      background: #aaa;
      color: #6c6c6c;
      border-radius: 50%
    }
    .box1 {
      box-sizing: border-box;
      background: orange;
      margin: 10px;
      padding: 20px;
      border: 5px solid #4C4040;
      width: 200px;
      height: 200px;
    }
    .wraper {
      display: block;
    }
    .innerBox {
      position: relative;
      top: 0;
      left: 0;
      box-sizing: border-box;
      background: orange;
      margin: 1em;
      padding: 1em;
      border: 2px solid #4C4040;
      width: 100px;
      height: 100px;
      transition: all 1s;
    }
  </style>
  <script src="lib/jquery.min.js"></script>
</head>
<body>

<div class="wraper-1">
  <div class="box">Box</div>
  <div class="box">Box</div>
  <div class="box">Box</div>
  <div class="box">Box</div>
  <div class="box">Box</div>
  <div class="box">Box</div>
</div>

<div class="box1">box-sizing</div>

<div class="wraper">
  <div class="innerBox">innerBox</div>
</div>
<script src="js/jquery-dimension.js"></script>
</body>
</html>
