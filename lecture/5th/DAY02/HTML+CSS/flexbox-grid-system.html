<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 플렉시블 박스 그리드 시스템</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../../../modules/css/initialization/normalize.css">
	<link rel="stylesheet" href="../../../../modules/css/grid-system-using-flexbox.css">
	<link rel="stylesheet" href="../../../../modules/css/rwd.css">
	<style>
		.cell {
			height: 5rem;
		}
		.cell:nth-of-type(1n) { background: #F55959; }
		.cell:nth-of-type(2n) { background: #5D5AFF; }
		.cell:nth-of-type(3n) { background: #879100; }
		.cell:nth-of-type(4n) { background: #54B8E2; }
	</style>
</head>
<body>

	<div class="grid-container">
		<div class="grid">
			<div class="cell m-1-4 t-full">1</div>
			<div class="cell m-2-4 t-hidden">2</div>
			<div class="cell m-1-4 t-hidden">3</div>
		</div>
		<div class="grid">
			<div class="cell m-1-3 t-1-6">1</div>
			<div class="cell m-1-3 t-4-6">2</div>
			<div class="cell m-1-3 t-1-6">3</div>
		</div>
	</div>
	
</body>
</html>
