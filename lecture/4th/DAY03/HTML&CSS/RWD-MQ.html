<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RWD, Media Queryies</title>
	<style>
		body {
			margin: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fe4940;
			color: #fff;
		}
		body::before {
			content: "Mobile";
			font-size: 100px;
		}
		@media only screen and (min-width: 768px) and (max-width: 1024px) {
			body {
				background: #21ffdf;
				color: #000000;
			}
			body::before {
				content: "Tablet";
			}
		}
		@media screen and (min-width: 1025px) {
			body {
				background: #6e00ff;
				color: #1e023d;
			}
			body::before {
				content: "Desktop";
			}
		}
	</style>
</head>
<body>
	

</body>
</html>
